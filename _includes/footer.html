<footer>
    {% if page.title %}
    <p>本页已被 <strong><span id="busuanzi_page_uv">加载中...</span></strong> 人 浏览 <strong><span
            id="busuanzi_page_pv">加载中...</span></strong> 次</p>
    {% else %}
    <p>本站已被 <strong><span id="busuanzi_site_uv">加载中...</span></strong> 人 浏览 <strong><span
            id="busuanzi_site_pv">加载中...</span></strong> 次</p>
    {% endif %}
    <p>&copy; 2025 - <span id="nowYear"></span> {{ site.author }} 版权所有</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const yearElement = document.getElementById('nowYear');
        if (yearElement) {
            yearElement.textContent = new Date().getFullYear();
        }
    });
</script>
<script src="//cdn.busuanzi.cc/busuanzi/3.6.9/busuanzi.min.js" defer></script>
