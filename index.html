<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.name }}">
    <title>{{ site.name }}</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="https://www.bilibili.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            position: relative;
        }

        body::before {
            position: fixed;
            content: '';
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("image/bg.jpg") no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            opacity: 0.9; /* 设置图片不透明度，0-1之间 */
            z-index: -1;
        }

        header {
            background-color: rgba(255, 255, 255, 0.7);
        }

        header h1 {
            color: var(--primary-color-dark);
        }

        .nav-menu a {
            color: var(--primary-color-dark);
        }

        .nav-menu.active {
            background-color: rgba(255, 255, 255, 0.7);
        }

        footer p {
            color: #ddd;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 8%;
            overflow-x: hidden;
            position: relative;
        }

        /* 主体容器 */
        .profile-container {
            text-align: center;
            position: absolute;
            z-index: 2;
            width: 100%;
            max-width: 800px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* 头像 */
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
            object-fit: cover;
            margin-bottom: 20px;
            position: relative;
            z-index: 3;
            background-color: #fff;
        }

        /* TAG */
        .tag-wrapper {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 320px;
            z-index: 1;
        }

        .tag-item {
            position: absolute;
            display: inline-block;
            padding: 6px 14px;
            background: var(--primary-color);
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            white-space: nowrap;
            transition: all 0.25s ease;
            cursor: default;
        }

        .tag-item:hover {
            background:var(--primary-color-dark);
            color: #fff;
            transform: scale(1.05);
        }

        .tag-1 { top: 40px; right: 10px; }
        .tag-2 { top: 40px; left: 10px; }
        .tag-3 { top: 100px; right: 30px; }
        .tag-4 { top: 100px; left: 30px; }

        /* Name */
        .username {
            font-size: 28px;
            color: var(--primary-color-dark);
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        /* 个签 */
        .signature {
            font-size: 16px;
            color: #000;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 500px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            body { padding-top: 20%; }
            .avatar { width: 120px; height: 120px; }
            .tag-wrapper { width: 260px; height: 260px; }
            .tag-item { padding: 5px 12px; font-size: 12px; }
            .username { font-size: 24px; }
            .signature { font-size: 14px; }
        }

        .divider {
            width: 120px;
            height: 1px;
            background: rgba(255, 255, 255, 0.7);
            margin: 20px auto;
            box-shadow: 0 0 6px rgba(255,255,255,0.6);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            z-index: 999;
        }

        .social-links a {
            display: block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.25s ease;
            cursor: pointer;
            pointer-events: auto;
            z-index: 999;
        }

        .social-links a img {
            width: 22px;
            height: 22px;
            margin: 9px 0;
            object-fit: cover;
        }

        .social-links a svg {
            width: 22px;
            height: 22px;
            margin: 9px 0;
            object-fit: cover;
            pointer-events: none;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        footer {
            position: fixed; /* 固定定位 */
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        footer a {
            color: var(--primary-color);
            text-underline: var(--primary-color);
        }

        footer a:hover {
            color: var(--primary-color-dark);
        }
    </style>
</head>
